spring.application.name=Controle de Produtos
# Configurações de conexão com PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/produtos
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA e Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Security
jwt.secret=MY_VERY_LONG_SECRET_KEY_THAT_IS_AT_LEAST_32_BYTES

# Log Spring Security

logging.level.org.springframework.security=DEBUG
